<script type="text/javascript">
	$(document).ready(function(){
		set_val("j_form_jxctransfer_add_mp_ywtype", "{$Rs.mp_ywtype}");
	});

/*调拨单合计*/
function jxctransfer_edit_get_num_(id,group,num) {
	var i = group.replace(id+'[','').replace(']','');/*当前行数*/
	var n = document.getElementsByName(num).length;/*数组长度*/
	var mp_ghsl = 0;
	for (var j=0;j<n;j++){
		var str_mp_ghsl = "jxc_db_edit_transfer_sl[" + j +"]";
		mp_ghsl = mp_ghsl + parseFloat(document.getElementById(str_mp_ghsl).value);
	}
	document.getElementById("jxc_db_edit_transfer_ghsl").value = mp_ghsl.toFixed(4);
}
function jxctransfer_edit_num_all(num) {
	var n = document.getElementsByName(num).length;/*数组长度*/
	//alert(n);
	var transfer_ghsl = 0;
	for (var j=0;j<n;j++){
		var str_transfer_ghsl = "jxc_db_edit_transfer_sl[" + j +"]";
		transfer_ghsl = transfer_ghsl + parseFloat(document.getElementById(str_transfer_ghsl).value);
	}
	document.getElementById("jxc_db_edit_transfer_ghsl").value = transfer_ghsl.toFixed(4);
}

	function save_jxctransfer_add(){
		window.onbeforeunload=null;
		var ijxctransfer_add_FileNum = parseInt($("#jxctransfer_add_FileNum").val(), 10);
		var ijxctransfer_add_MaxNum = parseInt($("#jxctransfer_add_MaxNum").val(), 10);
		if (ijxctransfer_add_FileNum > ijxctransfer_add_MaxNum) {
			alert('上传文件数量最多'+ijxctransfer_add_MaxNum+'个');
			return false;
		}
		sendForm("form_jxctransfer_add", "__URL__/edit/navTabId/{:CONTROLLER_NAME}");
	}
	
	/*上传成功*/
	function jxctransfer_add_upload_success(file, data) {
		var json = $.parseJSON(data)
		$(this).bjuiajax('ajaxDone', json)
		if (json[BJUI.keys.statusCode] == BJUI.statusCode.ok) {
			$('#j_jxctransfer_add_file').val(json.filename).trigger('validate');
			var sLi = '<li id=\"j_jxctransfer_add_file_span-' + json.id.toString() + '\" class="tbody">';
			sLi += '<div style="width: 100%;" class="loading"></div>';
			sLi += '<div class="data">';
			sLi += '<span class="del text-center"><a href="javascript:DeleteFile_id_name_reduce(\'j_jxctransfer_add_file_span-' + json.id.toString() + '\',\'' + json.id + '\',\'<?php echo(getuserid()); ?>\',\'jxctransfer_add_FileNum\')" style="display: inline;" class="link del"><i class="fa fa-remove"></i></a></span>';
			sLi += '<span class="size text-right">' + GetFileSize(json.size) + '</span>';
			sLi += '<span class="auto autocut">' + json.filename + '</span></div></li>';
			$('#j_jxctransfer_add_file_span').html($('#j_jxctransfer_add_file_span').html()+sLi);
			/*上传数量加1*/
			var ijxctransfer_add_FileNum = parseInt($("#jxctransfer_add_FileNum").val(), 10);
			$("#jxctransfer_add_FileNum").val(ijxctransfer_add_FileNum + 1);
		}
	}

</script>
