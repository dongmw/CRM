<div class="bjui-pageHeader">
		<div class="btn-group " role="group">
			<!--<button type="submit" class="btn btn-success" data-icon="search">查询</button>-->
		</div>
		<div class="btn-group pull-right" role="group">
            <button type="button" class="btn btn-close" data-icon="close">关闭{$type}</button>
			<!--<button type="button" class="btn-blue" data-toggle="lookupback" data-lookupid="ids" data-warn="请至少选择一项" data-icon="check-square-o">选中</button>-->
		</div>
	</div>
</div>
<div class="bjui-pageContent tableContent">
     <table data-toggle="tablefixed" data-width="100%" data-layout-h="0" data-nowrap="true">
        <thead>
            <tr>
<th width="10" height="30"></th>
<th>ID</th>
<th>名称</th>
<th>编号</th>
<th>备注</th>
<th width="74">操作</th>
            </tr>
        </thead>
        <tbody>

          <volist name="list" id="v">
          <tr>
<td></td>
<td>{$v.id}</td>
<td>
		<switch name="v.level"><case value="0"><b>{$v.name}</b></case><case value="1">—{$v.name}</case><case value="2">——{$v.name}</case><case value="3">———{$v.name}</case><case value="4">————{$v.name}</case><case value="5">—————{$v.name}</case><case value="6">——————{$v.name}</case><case value="7">———————{$v.name}</case><default /></switch>
	     <if condition="$v.status EQ 1 "><else/><img src="__PUBLIC__/images/locked.gif" border="0"/></if>
</td>
<td>{$v.number}</td>
<td>{$v.beizhu|msubstr=###,0,20}</td>
<td>
<a href="javascript:;" data-toggle="lookupback" data-args="{name:'{$v.name}', id:'{$v.id}'}" class="btn btn-blue" title="选择本项" data-icon="check">选择</a>
</td>
         </tr> 
          </volist>
        </tbody>
    </table>
</div>
