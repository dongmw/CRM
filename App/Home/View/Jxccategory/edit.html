<script type="text/javascript">

	function save_jxccategory_edit(){
		window.onbeforeunload=null;
		var ijxccategory_edit_FileNum = parseInt($("#jxccategory_edit_FileNum").val(), 10);
		var ijxccategory_edit_MaxNum = parseInt($("#jxccategory_edit_MaxNum").val(), 10);
		if (ijxccategory_edit_FileNum > ijxccategory_edit_MaxNum) {
			alert('上传文件数量最多'+ijxccategory_edit_MaxNum+'个');
			return false;
		}
		sendForm("form_jxccategory_edit", "__URL__/edit/navTabId/{:CONTROLLER_NAME}");
	}
	
	/*上传成功*/
	function jxccategory_edit_upload_success(file, data) {
		var json = $.parseJSON(data)
		$(this).bjuiajax('ajaxDone', json)
		if (json[BJUI.keys.statusCode] == BJUI.statusCode.ok) {
			$('#j_jxccategory_edit_file').val(json.filename).trigger('validate');
			var sLi = '<li id=\"j_jxccategory_edit_file_span-' + json.id.toString() + '\" class="tbody">';
			sLi += '<div style="width: 100%;" class="loading"></div>';
			sLi += '<div class="data">';
			sLi += '<span class="del text-center"><a href="javascript:DeleteFile_id_name_reduce(\'j_jxccategory_edit_file_span-' + json.id.toString() + '\',\'' + json.id + '\',\'<?php echo(getuserid()); ?>\',\'jxccategory_edit_FileNum\')" style="display: inline;" class="link del"><i class="fa fa-remove"></i></a></span>';
			sLi += '<span class="size text-right">' + GetFileSize(json.size) + '</span>';
			sLi += '<span class="auto autocut">' + json.filename + '</span></div></li>';
			$('#j_jxccategory_edit_file_span').html($('#j_jxccategory_edit_file_span').html()+sLi);
			/*上传数量加1*/
			var ijxccategory_edit_FileNum = parseInt($("#jxccategory_edit_FileNum").val(), 10);
			$("#jxccategory_edit_FileNum").val(ijxccategory_edit_FileNum + 1);
		}
	}

</script>
