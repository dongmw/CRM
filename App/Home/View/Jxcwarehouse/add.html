<script type="text/javascript">

	function save_jxcwarehouse_add(){
		window.onbeforeunload=null;
		var ijxcwarehouse_add_FileNum = parseInt($("#jxcwarehouse_add_FileNum").val(), 10);
		var ijxcwarehouse_add_MaxNum = parseInt($("#jxcwarehouse_add_MaxNum").val(), 10);
		if (ijxcwarehouse_add_FileNum > ijxcwarehouse_add_MaxNum) {
			alert('上传文件数量最多'+ijxcwarehouse_add_MaxNum+'个');
			return false;
		}
		sendForm("form_jxcwarehouse_add", "__URL__/add/navTabId/{:CONTROLLER_NAME}");
	}
	
	/*上传成功*/
	function jxcwarehouse_add_upload_success(file, data) {
		var json = $.parseJSON(data)
		$(this).bjuiajax('ajaxDone', json)
		if (json[BJUI.keys.statusCode] == BJUI.statusCode.ok) {
			$('#j_jxcwarehouse_add_file').val(json.filename).trigger('validate');
			var sLi = '<li id=\"j_jxcwarehouse_add_file_span-' + json.id.toString() + '\" class="tbody">';
			sLi += '<div style="width: 100%;" class="loading"></div>';
			sLi += '<div class="data">';
			sLi += '<span class="del text-center"><a href="javascript:DeleteFile_id_name_reduce(\'j_jxcwarehouse_add_file_span-' + json.id.toString() + '\',\'' + json.id + '\',\'<?php echo(getuserid()); ?>\',\'jxcwarehouse_add_FileNum\')" style="display: inline;" class="link del"><i class="fa fa-remove"></i></a></span>';
			sLi += '<span class="size text-right">' + GetFileSize(json.size) + '</span>';
			sLi += '<span class="auto autocut">' + json.filename + '</span></div></li>';
			$('#j_jxcwarehouse_add_file_span').html($('#j_jxcwarehouse_add_file_span').html()+sLi);
			/*上传数量加1*/
			var ijxcwarehouse_add_FileNum = parseInt($("#jxcwarehouse_add_FileNum").val(), 10);
			$("#jxcwarehouse_add_FileNum").val(ijxcwarehouse_add_FileNum + 1);
		}
	}

</script>
