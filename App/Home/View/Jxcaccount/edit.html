           <tbody>

<tr><td><label for='j_form_jxcaccount_edit_number' class='control-label x85'>账户编号：</label><input type='text' id='j_form_jxcaccount_edit_number' name='number' data-rule='required;' size='20' value='{$Rs.number}' maxlenth='50' ></td></tr>

</ul>
</div>


<script type="text/javascript">

	function save_jxcaccount_edit(){
		window.onbeforeunload=null;
		var ijxcaccount_edit_FileNum = parseInt($("#jxcaccount_edit_FileNum").val(), 10);
		var ijxcaccount_edit_MaxNum = parseInt($("#jxcaccount_edit_MaxNum").val(), 10);
		if (ijxcaccount_edit_FileNum > ijxcaccount_edit_MaxNum) {
			alert('上传文件数量最多'+ijxcaccount_edit_MaxNum+'个');
			return false;
		}
		sendForm("form_jxcaccount_edit", "__URL__/edit/navTabId/{:CONTROLLER_NAME}");
	}
	
	/*上传成功*/
	function jxcaccount_edit_upload_success(file, data) {
		var json = $.parseJSON(data)
		$(this).bjuiajax('ajaxDone', json)
		if (json[BJUI.keys.statusCode] == BJUI.statusCode.ok) {
			$('#j_jxcaccount_edit_file').val(json.filename).trigger('validate');
			var sLi = '<li id=\"j_jxcaccount_edit_file_span-' + json.id.toString() + '\" class="tbody">';
			sLi += '<div style="width: 100%;" class="loading"></div>';
			sLi += '<div class="data">';
			sLi += '<span class="del text-center"><a href="javascript:DeleteFile_id_name_reduce(\'j_jxcaccount_edit_file_span-' + json.id.toString() + '\',\'' + json.id + '\',\'<?php echo(getuserid()); ?>\',\'jxcaccount_edit_FileNum\')" style="display: inline;" class="link del"><i class="fa fa-remove"></i></a></span>';
			sLi += '<span class="size text-right">' + GetFileSize(json.size) + '</span>';
			sLi += '<span class="auto autocut">' + json.filename + '</span></div></li>';
			$('#j_jxcaccount_edit_file_span').html($('#j_jxcaccount_edit_file_span').html()+sLi);
			/*上传数量加1*/
			var ijxcaccount_edit_FileNum = parseInt($("#jxcaccount_edit_FileNum").val(), 10);
			$("#jxcaccount_edit_FileNum").val(ijxcaccount_edit_FileNum + 1);
		}
	}

</script>
