	{$val}
	<else/>
	<input data-date-format="YYYY-MM-DD HH:mm" class="form-control input-date-time" type="text" name="flow_field_{$id}" id="flow_field_{$id}" value="{$val}" <notempty name="validate"> check="{$validate}" msg="{$msg}"</notempty> data-toggle="datepicker" data-rule="date;{$validate}" >
</eq>
