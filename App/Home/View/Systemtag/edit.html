<form action="__URL__/edit/navTabId/{$_REQUEST['navTabId']}" class="pageForm" data-toggle="validate" id="form_system_tag_edit" name="form_system_tag_edit">
<div class="bjui-pageContent tableContent">
	<input type="hidden" name="id" value="{$vo.id}">
	<input type="hidden" name="pid" value="{$vo.pid}">
	<input type="hidden" name="module" value="{$vo.module}">
	<input type="hidden" name="opmode" value="edit">
	<div class="form-group col-sm-12">
		<label class="col-sm-2 control-label" for="j_form_system_tag_edit_name">*名称：</label>
		<div class="col-sm-10">
			<input  value="{$vo.name}" class="form-control" type="text" id="j_form_system_tag_edit_name" name="name" data-rule="required;length[~50]" msg="请输入名称">
		</div>
	</div>

	<div class="form-group col-sm-12">
		<label class="col-sm-2 control-label" for="j_form_system_tag_edit_sort">排序：</label>
		<div class="col-sm-10">
            <input type="text" id="j_form_system_tag_edit_sort" name="sort" size="7" data-min="1" data-max="1000" maxlength="5" value="{$vo.sort}" data-toggle="spinner" data-step="1" data-rule="required;integer;range[1~1000]">
		</div>
	</div>

	<div class="form-group col-sm-12">
		<label class="col-sm-2 control-label" for="j_form_system_tag_edit_is_del">状态：</label>
		<div class="col-sm-10">
			<select class="form-control" name="is_del" id="j_form_system_tag_edit_is_del">
				<option value="0">启用</option>
				<option value="1">禁用</option>
			</select>
		</div>
	</div>

	<div class="form-group col-sm-12">
		<label class="col-sm-2 control-label" for="j_form_system_tag_edit_remark">备注：</label>
		<div class="col-sm-10"><textarea class="editor" id="j_form_system_tag_edit_remark" name="remark" style="width:100%;height:70px;">{$vo.remark}</textarea></div>
        </div>
	</div>	
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
        <li><button type="submit" class="btn-success" data-icon="save">保存</button></li>
    </ul>
</div>
</form>
<script type="text/javascript">
	$(document).ready(function(){
		set_val("j_form_system_tag_edit_is_del", "{$vo.is_del}");
	});
</script>
