<script type="text/javascript">

	function save_fu_edit(){
		window.onbeforeunload=null;
		var ifu_edit_FileNum = parseInt($("#fu_edit_FileNum").val(), 10);
		var ifu_edit_MaxNum = parseInt($("#fu_edit_MaxNum").val(), 10);
		if (ifu_edit_FileNum > ifu_edit_MaxNum) {
			alert('上传文件数量最多'+ifu_edit_MaxNum+'个');
			return false;
		}
		sendForm("form_fu_edit", "__URL__/edit/navTabId/{:CONTROLLER_NAME}");
	}
	
	/*上传成功*/
	function fu_edit_upload_success(file, data) {
		var json = $.parseJSON(data)
		$(this).bjuiajax('ajaxDone', json)
		if (json[BJUI.keys.statusCode] == BJUI.statusCode.ok) {
			$('#j_fu_edit_file').val(json.filename).trigger('validate');
			var sLi = '<li id=\"j_fu_edit_file_span-' + json.id.toString() + '\" class="tbody">';
			sLi += '<div style="width: 100%;" class="loading"></div>';
			sLi += '<div class="data">';
			sLi += '<span class="del text-center"><a href="javascript:DeleteFile_id_name_reduce(\'j_fu_edit_file_span-' + json.id.toString() + '\',\'' + json.id + '\',\'<?php echo(getuserid()); ?>\',\'fu_edit_FileNum\')" style="display: inline;" class="link del"><i class="fa fa-remove"></i></a></span>';
			sLi += '<span class="size text-right">' + GetFileSize(json.size) + '</span>';
			sLi += '<span class="auto autocut">' + json.filename + '</span></div></li>';
			$('#j_fu_edit_file_span').html($('#j_fu_edit_file_span').html()+sLi);
			/*上传数量加1*/
			var ifu_edit_FileNum = parseInt($("#fu_edit_FileNum").val(), 10);
			$("#fu_edit_FileNum").val(ifu_edit_FileNum + 1);
		}
	}

</script>
