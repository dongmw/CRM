<script type="text/javascript">

	function save_hr_edit(){
		window.onbeforeunload=null;
		var ihr_edit_FileNum = parseInt($("#hr_edit_FileNum").val(), 10);
		var ihr_edit_MaxNum = parseInt($("#hr_edit_MaxNum").val(), 10);
		if (ihr_edit_FileNum > ihr_edit_MaxNum) {
			alert('上传文件数量最多'+ihr_edit_MaxNum+'个');
			return false;
		}
		sendForm("form_hr_edit", "__URL__/edit/navTabId/{:CONTROLLER_NAME}");
	}
	
	/*上传成功*/
	function hr_edit_upload_success(file, data) {
		var json = $.parseJSON(data)
		$(this).bjuiajax('ajaxDone', json)
		if (json[BJUI.keys.statusCode] == BJUI.statusCode.ok) {
			$('#j_hr_edit_file').val(json.filename).trigger('validate');
			var sLi = '<li id=\"j_hr_edit_file_span-' + json.id.toString() + '\" class="tbody">';
			sLi += '<div style="width: 100%;" class="loading"></div>';
			sLi += '<div class="data">';
			sLi += '<span class="del text-center"><a href="javascript:DeleteFile_id_name_reduce(\'j_hr_edit_file_span-' + json.id.toString() + '\',\'' + json.id + '\',\'<?php echo(getuserid()); ?>\',\'hr_edit_FileNum\')" style="display: inline;" class="link del"><i class="fa fa-remove"></i></a></span>';
			sLi += '<span class="size text-right">' + GetFileSize(json.size) + '</span>';
			sLi += '<span class="auto autocut">' + json.filename + '</span></div></li>';
			$('#j_hr_edit_file_span').html($('#j_hr_edit_file_span').html()+sLi);
			/*上传数量加1*/
			var ihr_edit_FileNum = parseInt($("#hr_edit_FileNum").val(), 10);
			$("#hr_edit_FileNum").val(ihr_edit_FileNum + 1);
		}
	}

</script>
