<script type="text/javascript">

/*购货退货单合计*/
function jxc_ghthd_make_get_num_(id,group,num) {
	var i = group.replace(id+'[','').replace(']','');/*当前行数*/
	var n = document.getElementsByName(num).length;/*数组长度*/
	var id_mpl_jg = document.getElementById("jxc_ghthd_make_mpl_jg[" + i +"]").value;
	var id_mpl_sl = document.getElementById("jxc_ghthd_make_mpl_sl[" + i +"]").value;
	document.getElementById("jxc_ghthd_make_mpl_je[" + i +"]").value = (parseFloat(id_mpl_jg) * parseFloat(id_mpl_sl)).toFixed(4);
	var mp_ghje = 0;
	var mp_ghsl = 0;
	for (var j=0;j<n;j++){
		var str_mp_ghje = "jxc_ghthd_make_mpl_je[" + j +"]";
		var str_mp_ghsl = "jxc_ghthd_make_mpl_sl[" + j +"]";
		mp_ghje = mp_ghje + parseFloat(document.getElementById(str_mp_ghje).value);
		mp_ghsl = mp_ghsl + parseFloat(document.getElementById(str_mp_ghsl).value);
	}
	document.getElementById("jxc_ghthd_make_mp_ghje").value = mp_ghje.toFixed(4);
	document.getElementById("jxc_ghthd_make_mp_ghsl").value = mp_ghsl.toFixed(4);
	document.getElementById("jxc_ghthd_make_ms_yhhje").value = mp_ghje.toFixed(4);
	document.getElementById("jxc_ghthd_make_ms_bcqk").value = mp_ghje.toFixed(4);
}
/*购货退货单付款*/
function jxc_ghthd_make_get_num_fk_(mp_ghje,j_form_ms_yhl,j_form_mp_ghje,j_form_ms_yhje,j_form_ms_yhhje,j_form_ms_bcfk) {
	var j_ms_yhl = parseFloat(document.getElementById(j_form_ms_yhl).value)/100;
	var j_mp_ghje = parseFloat(document.getElementById(mp_ghje).value);
	var j_ms_bcfk = parseFloat(document.getElementById(j_form_ms_bcfk).value);
	if(isNaN(j_ms_yhl)){
		j_ms_yhl=0;
	}
	if(isNaN(j_ms_bcfk)){
		j_ms_bcfk=0;
	}
	document.getElementById(j_form_ms_yhje).value = j_ms_yhl.toFixed(4)*j_mp_ghje.toFixed(4);
	document.getElementById(j_form_ms_yhhje).value = j_mp_ghje.toFixed(4)-(j_ms_yhl.toFixed(4)*j_mp_ghje.toFixed(4));
	document.getElementById(j_form_mp_ghje).value = j_mp_ghje.toFixed(4)-(j_ms_yhl.toFixed(4)*j_mp_ghje.toFixed(4))-j_ms_bcfk.toFixed(4);
}

function jxc_ghthd_make_num_all(num) {
	var n = document.getElementsByName(num).length;/*数组长度*/
	//alert(n);
	var mp_ghje = 0;
	var mp_ghsl = 0;
	for (var j=0;j<n;j++){
		var str_mp_ghje = "jxc_ghthd_make_mpl_je[" + j +"]";
		var str_mp_ghsl = "jxc_ghthd_make_mpl_sl[" + j +"]";
		mp_ghje = mp_ghje + parseFloat(document.getElementById(str_mp_ghje).value);
		mp_ghsl = mp_ghsl + parseFloat(document.getElementById(str_mp_ghsl).value);
	}
	document.getElementById("jxc_ghthd_make_mp_ghje").value = mp_ghje.toFixed(4);
	document.getElementById("jxc_ghthd_make_mp_ghsl").value = mp_ghsl.toFixed(4);
	document.getElementById("jxc_ghthd_make_ms_yhhje").value = mp_ghje.toFixed(4);
	document.getElementById("jxc_ghthd_make_ms_bcqk").value = mp_ghje.toFixed(4);
}

	function save_jxcstoragereturn_make(){
		window.onbeforeunload=null;
		var ijxcstoragereturn_make_FileNum = parseInt($("#jxcstoragereturn_make_FileNum").val(), 10);
		var ijxcstoragereturn_make_MaxNum = parseInt($("#jxcstoragereturn_make_MaxNum").val(), 10);
		if (ijxcstoragereturn_make_FileNum > ijxcstoragereturn_make_MaxNum) {
			alert('上传文件数量最多'+ijxcstoragereturn_make_MaxNum+'个');
			return false;
		}
		sendForm("form_jxcstoragereturn_make", "__URL__/make/navTabId/{:CONTROLLER_NAME}");
	}
	
	/*上传成功*/
	function jxcstoragereturn_make_upload_success(file, data) {
		var json = $.parseJSON(data)
		$(this).bjuiajax('ajaxDone', json)
		if (json[BJUI.keys.statusCode] == BJUI.statusCode.ok) {
			$('#j_jxcstoragereturn_make_file').val(json.filename).trigger('validate');
			var sLi = '<li id=\"j_jxcstoragereturn_make_file_span-' + json.id.toString() + '\" class="tbody">';
			sLi += '<div style="width: 100%;" class="loading"></div>';
			sLi += '<div class="data">';
			sLi += '<span class="del text-center"><a href="javascript:DeleteFile_id_name_reduce(\'j_jxcstoragereturn_make_file_span-' + json.id.toString() + '\',\'' + json.id + '\',\'<?php echo(getuserid()); ?>\',\'jxcstoragereturn_make_FileNum\')" style="display: inline;" class="link del"><i class="fa fa-remove"></i></a></span>';
			sLi += '<span class="size text-right">' + GetFileSize(json.size) + '</span>';
			sLi += '<span class="auto autocut">' + json.filename + '</span></div></li>';
			$('#j_jxcstoragereturn_make_file_span').html($('#j_jxcstoragereturn_make_file_span').html()+sLi);
			/*上传数量加1*/
			var ijxcstoragereturn_make_FileNum = parseInt($("#jxcstoragereturn_make_FileNum").val(), 10);
			$("#jxcstoragereturn_make_FileNum").val(ijxcstoragereturn_make_FileNum + 1);
		}
	}

</script>
