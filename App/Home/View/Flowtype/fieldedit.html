<div class="bjui-pageContent">
    <div style="padding:10px 0px 10px 0px; width:100%;">
        <div class="row" style="padding:0px; margin:0px;">
<form action="__URL__/fieldedit/navTabId/navtab-flow_type-field" class="" data-toggle="validate" id="form_flow_type_fieldedit" name="form_flow_type_fieldedit">
	<input type="hidden" name="id" value="{$vo.id}">
	<input type="hidden" name="opmode" value="edit">



	<div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title"><i class="fa fa-edit"></i> 修改</h3></div>
                    <div class="panel-body">


			<div class="form-group">
				<label class="col-sm-4 control-label" for="name"><span class="label label-default">名称</span></label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="name" data-rule="required" msg="请输入名称" value="{$vo.name}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="control_type"><span class="label label-default">控件类型</span></label>
				<div class="col-sm-8">
					<select name="control_type" id="control_type" data-rule="required" msg="请选择控件类型">
						<option value="">请选择
						<option value="text">单行文本
						<option value="date">日期
						<option value="select">列表
						<option value="radio">单选
						<option value="checkbox">多选				
						<option value="textarea">多行文本
						<option value="editor">编辑器
						<option value="simple">简易编辑器
						<option value="help">帮助
						<option value="hr">分隔符
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="control_layout"><span class="label label-default">控件布局</span></label>
				<div class="col-sm-8">
					<select name="control_layout" id="control_layout" data-rule="required" msg="请选择控件布局">
						<option value="">请选择
						<option value="1">两列
						<option value="2">整行
						<option value="3">帮助
						<option value="4">分隔符
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="control_data"><span class="label label-default">控件数据</span></label>
				<div class="col-sm-8">
					<input  class="form-control" type="text" name="control_data" value="{$vo.control_data}">
				</div>
			</div>
			<div class="form-group =">
				<label class="col-sm-4 control-label" for="sort"><span class="label label-default">排序</span></label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="sort" value="{$vo.sort}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="validate"><span class="label label-default">验证</span></label>
				<div class="col-sm-8">
					<select name="validate" id="validate">
						<option value="">请选择
						<option value="required">必选
						<option value="email">邮件
						<option value="number">数字
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="msg"><span class="label label-default">错误提示</span></label>
				<div class="col-sm-8">
					<input  class="form-control" type="text" name="msg" value="{$vo.msg}" >
				</div>
			</div>


                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                <div class="panel-heading" style="height:45px;">
<div class="textcenter">
		<button type="submit" class="btn btn-success" data-icon="save">保存</button>
        <button type="button" class="btn-close" data-icon="close">取消</button>
</div>
                </div>
                </div>
            </div>
        </div>
    </div>
    
</form>

</div>
</div>
</div>

<script type="text/javascript">
	$(document).ready(function(){
		set_val("control_type", "{$vo.control_type}");
		set_val("control_layout", "{$vo.control_layout}");
		set_val("validate", "{$vo.validate}");
	});
</script>
