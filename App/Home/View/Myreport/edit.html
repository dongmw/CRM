<script type="text/javascript">

	function save_myreport_edit(){
		window.onbeforeunload=null;
		var imyreport_edit_FileNum = parseInt($("#myreport_edit_FileNum").val(), 10);
		var imyreport_edit_MaxNum = parseInt($("#myreport_edit_MaxNum").val(), 10);
		if (imyreport_edit_FileNum > imyreport_edit_MaxNum) {
			alert('上传文件数量最多'+imyreport_edit_MaxNum+'个');
			return false;
		}
		sendForm("form_myreport_edit", "__URL__/edit/navTabId/{:CONTROLLER_NAME}");
	}
	
	/*上传成功*/
	function myreport_edit_upload_success(file, data) {
		var json = $.parseJSON(data)
		$(this).bjuiajax('ajaxDone', json)
		if (json[BJUI.keys.statusCode] == BJUI.statusCode.ok) {
			$('#j_myreport_edit_file').val(json.filename).trigger('validate');
			var sLi = '<li id=\"j_myreport_edit_file_span-' + json.id.toString() + '\" class="tbody">';
			sLi += '<div style="width: 100%;" class="loading"></div>';
			sLi += '<div class="data">';
			sLi += '<span class="del text-center"><a href="javascript:DeleteFile_id_name_reduce(\'j_myreport_edit_file_span-' + json.id.toString() + '\',\'' + json.id + '\',\'<?php echo(getuserid()); ?>\',\'myreport_edit_FileNum\')" style="display: inline;" class="link del"><i class="fa fa-remove"></i></a></span>';
			sLi += '<span class="size text-right">' + GetFileSize(json.size) + '</span>';
			sLi += '<span class="auto autocut">' + json.filename + '</span></div></li>';
			$('#j_myreport_edit_file_span').html($('#j_myreport_edit_file_span').html()+sLi);
			/*上传数量加1*/
			var imyreport_edit_FileNum = parseInt($("#myreport_edit_FileNum").val(), 10);
			$("#myreport_edit_FileNum").val(imyreport_edit_FileNum + 1);
		}
	}

</script>
